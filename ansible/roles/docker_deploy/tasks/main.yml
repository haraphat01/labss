---
- name: Deploy Docker image
  docker_image:
    name: "your_image_name"
    source: pull
  tags: deploy

- name: Deliver docker-compose.yml file
  template:
    src: docker-compose.yml.j2
    dest: /path/to/docker-compose.yml
  tags: deploy